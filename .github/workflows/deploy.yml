name: Deploy widget to GitHub Pages

# Dispara el job en cada push a main (o la rama que uses)
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona tu repo
      - uses: actions/checkout@v4

      # 2. Instala Node + cach√© para npm
      - uses: actions/setup-node@v4
        with:
          node-version: 20          # mismo que usas localmente
          cache: 'npm'

      # 3. Instala dependencias y compila
      - name: Install & Build
        run: |
          npm ci                   # igual a npm install pero reproducible
          npm run build            # genera dist/

      # 4. Publica ./dist en gh-pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist      # carpeta a subir
          # force_orphan: true     # opcional: sobreescribe historial
